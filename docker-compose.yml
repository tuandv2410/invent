version: "3.8"
services:
  sqldb:
    container_name: postgres
    image: postgres:12
    networks:
      - backend
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes: 
      - ./pgdata:/var/lib/postgresql/data


  backend:
    image: backend
    ports:
      - "3000:3000"
    depends_on:
      - sqldb

    env_file:
      - .env
    volumes:
      - .:/usr/src/app
    build:
      context: ./
      dockerfile: Dockerfile
    command: "npm run start:dev"
    restart: always
    networks:
      - backend


networks:
  backend:
    driver: bridge

volumes: 
  pgdata:
